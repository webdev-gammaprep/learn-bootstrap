<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <title>Anirudh js</title>
</head>

<body>
  <style>
    h1 {
      font-family: 'Lobster Two';
      font-size: 5rem;
    }
  </style>
  <div class="container">
    <div class="row align-items-center">
      <div class="col text-center">
        <p class="avatar display-1">&#128526;</p>
        <h1 class="mt-3">Anirudh J</h1>
        <p class="lead">Software Enginner by day. Junk food addict by the night! &#128526; </p>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col col-lg-6 col-sm-12 col-xs-12">
        <h2 class="display-5 text-center mb-3">Technical Skills</h2>
        <ul class="list-group">
          <li class="list-group-item">Java</li>
          <li class="list-group-item">C++</li>
          <li class="list-group-item">Javascript</li>
          <li class="list-group-item">Python</li>
        </ul>
      </div>
      <div class="col col-lg-6 col-sm-12 col-xs-12">
        <h2 class="display-5 text-center mb-3">Hobbies</h2>
        <ul class="list-group">
          <li class="list-group-item">Sky gazing</li>
          <li class="list-group-item">Cooking</li>
          <li class="list-group-item">Basketball</li>
          <li class="list-group-item">Walking</li>
        </ul>
      </div>
    </div>
    <div class="row p-3">
      <h2 class="display-3 text-center m-3">My photos</h1>
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/4091975/pexels-photo-4091975.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100" height="550" alt="...">
            </div>
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/1553963/pexels-photo-1553963.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100" height="550" alt="...">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="d-block w-100" height="550" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col">
        <h2 class="display-3 text-center">Contact form</h2>
        <div class="d-flex justify-content-center">
          <div class='w-50 border rounded mb-4'>
            <form>
              <div class="m-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="m-3">
                <label for="" class="form-label">Phone number</label>
                <input type="email" class="form-control" />
              </div>
              <div class="m-3">
                <label for="" class="form-label">Name</label>
                <input type="email" class="form-control" />
              </div>
              <div class="d-flex justify-content-center">
                <button class="m-3 btn btn-primary">Submit</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
